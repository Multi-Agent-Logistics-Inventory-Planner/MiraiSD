# Test configuration properties
# This file is used when @ActiveProfiles("test") is set

# Disable Kafka for unit tests
spring.kafka.bootstrap-servers=

# H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration for tests - test secret key (64+ characters for HS256)
supabase.jwt.secret=test-secret-key-for-jwt-validation-that-is-long-enough-for-hmac-sha-256-algorithm

# Supabase Configuration for tests
supabase.url=http://localhost:54321
supabase.service.key=test-service-key

# EasyPost Configuration for tests
easypost.api.key=test-easypost-key

# Disable scheduled tasks during tests
spring.task.scheduling.enabled=false

# Rate Limiting for tests (lower limit for faster tests)
rate.limit.requests.per.minute=10