# Test configuration properties
# This file is used when @ActiveProfiles("test") is set

# Disable Kafka for unit tests
spring.kafka.bootstrap-servers=

# Disable database auto-configuration for integration tests that don't need DB
# Individual test classes can override this if needed

# JWT Configuration - uses environment variables
# supabase.jwt.secret=${SUPABASE_JWT_SECRET}
# supabase.url=${SUPABASE_URL}
# supabase.service.key=${SUPABASE_SERVICE_ROLE}

# Disable scheduled tasks during tests
spring.task.scheduling.enabled=false