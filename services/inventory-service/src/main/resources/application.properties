spring.application.name=inventory-service
server.port=4000

# SUPABASE CONNECTION (Use environment variables for security)
# Direct connection (not pooler) - each developer gets their own connection
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SUPABASE_DB_URL}
spring.datasource.username=${SUPABASE_DB_USERNAME:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD}

# SUPABASE Configuration
supabase.jwt.secret=${SUPABASE_JWT_SECRET}
supabase.url=${SUPABASE_URL}
supabase.service.key=${SUPABASE_SERVICE_ROLE}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Topics
kafka.topic.inventory-changes=inventory-changes

# Logging
logging.level.root=info

# Web MVC - Enable trailing slash matching
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Throw exception when no handler is found instead of trying to serve as static resource
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false