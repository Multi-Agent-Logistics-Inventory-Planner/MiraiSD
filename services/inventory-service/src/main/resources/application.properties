spring.application.name=inventory-service
server.port=4000

# SUPABASE CONNECTION (Use environment variables for security)
# Transaction pooler requires prepareThreshold=0 to disable server prepared statements
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SUPABASE_DB_URL}?prepareThreshold=0&preferQueryMode=simple
spring.datasource.username=${SUPABASE_DB_USERNAME:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Topics
kafka.topic.inventory-changes=inventory-changes

# Logging
logging.level.root=info

# Web MVC - Enable trailing slash matching
spring.mvc.pathmatch.matching-strategy=ant_path_matcher