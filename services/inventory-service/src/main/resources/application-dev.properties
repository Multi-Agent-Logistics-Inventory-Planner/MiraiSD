# Development Profile - Uses local PostgreSQL container
spring.application.name=inventory-service
server.port=4000

# Local PostgreSQL Connection
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mirai_inventory
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration - auto-create tables in dev
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Supabase auth in dev (use mock or skip)
supabase.jwt.secret=${SUPABASE_JWT_SECRET:dev-secret-key-for-testing-only-32chars}
supabase.url=${SUPABASE_URL:http://localhost:54321}
supabase.service.key=${SUPABASE_SERVICE_ROLE:dev-service-key}

# Kafka Configuration - use localhost when running outside Docker
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Topics
kafka.topic.inventory-changes=inventory-changes

# Logging - more verbose in dev
logging.level.root=info
logging.level.com.mirai=debug
logging.level.org.hibernate.SQL=debug

# Web MVC
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
