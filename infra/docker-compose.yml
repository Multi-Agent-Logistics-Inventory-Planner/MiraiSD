services:
  inventory-service:
    container_name: inventory-service
    build:
      context: ../services/inventory-service
      dockerfile: Dockerfile
    image: inventory-service:latest
    ports:
      - "4000:4000"
    env_file:
      - ../.env
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - mirai

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft mode configuration
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - CLUSTER_ID=5L6g3nShT-eMCtK--X86sw
      - KAFKA_LOG_DIRS=/var/lib/kafka/data
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      # Single-broker defaults: internal topics must use RF=1 or consumer groups will break
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - mirai

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=mirai-kafka
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - DYNAMIC_CONFIG_ENABLED=true
    depends_on:
      - kafka
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - mirai

  forecasting-service:
    container_name: forecasting-service
    build:
      context: ../services/forecasting-service
      dockerfile: Dockerfile
    image: forecasting-service:latest
    environment:
      # Supabase connection
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}
      - SUPABASE_DB_USERNAME=${SUPABASE_DB_USERNAME}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      # Kafka settings
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=inventory-changes
      - KAFKA_CONSUMER_GROUP=forecasting-service
      # Batching settings
      - BATCH_WINDOW_SECONDS=30
      - BATCH_SIZE_TRIGGER=50
      - ITEM_DEBOUNCE_SECONDS=5.0
    depends_on:
      - kafka
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - mirai
    restart: unless-stopped

  frontend:
    container_name: frontend
    build:
      context: ../apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL:-}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:4000
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_KAFKA_UI_URL=http://localhost:8080
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:4000
    depends_on:
      - inventory-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - mirai

volumes:
  kafka-data:

networks:
  mirai:
    driver: bridge
    # enable_ipv6: true
