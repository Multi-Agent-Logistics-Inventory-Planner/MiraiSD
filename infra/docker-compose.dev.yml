# Local Development Stack - Self-contained, no Supabase needed
# Usage: docker-compose -f docker-compose.dev.yml up -d

# seed data:
# curl -X POST "http://localhost:4000/api/dev/seed/products?count=15"
# curl -X POST "http://localhost:4000/api/dev/seed/sales?salesPerProduct=100"

services:
  postgres-dev:
    image: postgres:16-alpine
    container_name: postgres-dev
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict with local PostgreSQL
    environment:
      POSTGRES_DB: mirai_inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d  # Run init scripts on first startup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mirai-dev

  kafka:
    image: apache/kafka:latest
    container_name: kafka-dev
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - CLUSTER_ID=5L6g3nShT-eMCtK--X86sw
      - KAFKA_LOG_DIRS=/var/lib/kafka/data
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
    networks:
      - mirai-dev

  inventory-service:
    container_name: inventory-service-dev
    build:
      context: ../services/inventory-service
      dockerfile: Dockerfile
    image: inventory-service:latest
    ports:
      - "4000:4000"
    env_file:
      - ../.env
    environment:
      # Local PostgreSQL (overrides .env)
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-dev:5432/mirai_inventory
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # Kafka
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      postgres-dev:
        condition: service_healthy
    networks:
      - mirai-dev

  messaging-service:
    container_name: messaging-service-dev
    build:
      context: ../services/messaging-service
      dockerfile: Dockerfile
    image: messaging-service:latest
    env_file:
      - ../.env
    environment:
      # Local PostgreSQL (overrides Supabase)
      - SUPABASE_DB_URL=postgresql://postgres-dev:5432/mirai_inventory
      - SUPABASE_DB_USERNAME=postgres
      - SUPABASE_DB_PASSWORD=postgres
      # Kafka settings
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=inventory-changes
      - KAFKA_CONSUMER_GROUP=messaging-service
      # Slack settings (from .env)
      - SLACK_TOKEN=${SLACK_TOKEN:-}
      - SLACK_ENABLED=${SLACK_ENABLED:-true}
      # Alert settings
      - ALERT_DEBOUNCE_SECONDS=${ALERT_DEBOUNCE_SECONDS:-300}
    depends_on:
      postgres-dev:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - mirai-dev
    restart: unless-stopped

  frontend:
    container_name: frontend-dev
    build:
      context: ../apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:4000
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:4000
    depends_on:
      - inventory-service
    networks:
      - mirai-dev

volumes:
  postgres-dev-data:

networks:
  mirai-dev:
    driver: bridge
